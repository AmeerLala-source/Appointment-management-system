<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../Appointments/Appointments.html">Book an Appointment</a></li>
            <li><a href="../Appointments/appointmentdetails.html">My Appointments</a></li>
            <li><a href="../contact-us/contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="specialist">Choose Specialist:</label>
                <select id="specialist" required>
                    <option value="">Select</option>
                    <option value="dentist">Dentist</option>
                    <option value="cardiologist">Cardiologist</option>
                    <option value="neurologist">Neurologist</option>
                    <option value="orthopedic">Orthopedic</option>
                </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="formResponse" class="response"></div>
    </div>

    <script src="contact.js"></script>
</body>

</html>
